# This is a configuration file for Zabbix agent daemon (Unix)
# To get more information about Zabbix, visit http://www.zabbix.com

############ GENERAL PARAMETERS #################
PidFile=/var/run/zabbix/zabbix_agentd.pid
LogType=file
LogFile=/var/log/zabbix/zabbix_agentd.log
LogFileSize=1
DebugLevel=3
# SourceIP=
EnableRemoteCommands=1
LogRemoteCommands=0
ListenPort=10050
ListenIP=0.0.0.0
StartAgents=3
Server=noc1.ccmtecnologia.com.br
ServerActive=1noc1.ccmtecnologia.com.br

Hostname=COSTAEBRITO-SANKHYA-OCI
HostMetadata=costaebrito linux

RefreshActiveChecks=120
BufferSend=5
BufferSize=100
MaxLinesPerSecond=20

############ ADVANCED PARAMETERS #################
Timeout=30
AllowRoot=1
# User=zabbix
Include=/etc/zabbix/zabbix_agentd.d/

